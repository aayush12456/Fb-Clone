<form class="example-form" autocomplete="off" (submit)="onSignup(signForm)" #signForm="ngForm">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="First Name" name="firstName" type="text" ngModel required #firstNameInput="ngModel"
            firstName>
        <mat-error *ngIf="firstNameInput.invalid">please enter First name</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Last Name" type="text" name="lastName" ngModel required #lastNameInput="ngModel"
            lastName>
        <mat-error *ngIf="lastNameInput.invalid">please enter Last name</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Mobile number or email address" type="number or email" name="emailorphone" ngModel
            required #emailInput="ngModel" email>
        <mat-error *ngIf="emailInput.invalid">please enter email or phone number</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="New Password" type="password" name="password" ngModel required
            #passwordInput="ngModel" password>
        <mat-error *ngIf="passwordInput.invalid">please enter password</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name="date" ngModel required #dateInput="ngModel" date>
        <mat-error *ngIf="dateInput.invalid">please enter date</mat-error>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1" name="male">Male</mat-radio-button>
        <mat-radio-button value="2" name="female">Female</mat-radio-button>
    </mat-radio-group>
    <button mat-stroked-button color="green" class="btn" mat-dialog-close]="true">Sign Up</button>

</form>
